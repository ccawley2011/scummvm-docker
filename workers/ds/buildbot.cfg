builders = {
    "": {
        "configure_args": [
            "--host=ds",
            "--enable-plugins",
            "--default-dynamic"
        ],
        "env": {
            "CXX": "ccache arm-none-eabi-g++",
            "PKG_CONFIG_LIBDIR": "$DEVKITPRO/portlibs/armv5te/lib/pkgconfig"
        },
        "package_files": ["scummvm.nds", "plugins"]
    },

    "3ds": {
        "configure_args": [
            "--host=3ds",
            "--disable-all-engines",
            "--enable-engine=scumm_7_8,myst,riven,sword1,sword2,sword25,sci,lure,sky,agi,agos",
            "--with-freetype2-prefix=$DEVKITPRO/portlibs/3ds"
        ],
        "env": {
            "CXX": "ccache arm-none-eabi-g++",
            "PKG_CONFIG_LIBDIR": "$DEVKITPRO/portlibs/3ds/lib/pkgconfig"
        },
        "package_files": ["scummvm.3dsx", "scummvm.cia"],
        "package_make_target": ["scummvm.3dsx", "scummvm.cia"]
    }
}
